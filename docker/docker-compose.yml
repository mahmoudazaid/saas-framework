version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saas-framework-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: saas_framework
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - saas-framework-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: saas-framework-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@saasframework.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - saas-framework-network

  # Backend service (only for development)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: saas-framework-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: saas_framework
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - saas-framework-network
    profiles:
      - development

volumes:
  postgres_data:

networks:
  saas-framework-network:
    driver: bridge